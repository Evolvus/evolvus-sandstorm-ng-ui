 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper addFormSec">
   <!-- Content Header (Page header) -->
   <section class="padL35 content-header ">
     <h1 class="marTB15 txt-orange">
      <div class="img_icon">
          <span><i class="fa fa-angle-left"  mat-raised-button matTooltip="Back" [routerLink]="['/userManagement']" aria-hidden="true"></i> Add New User</span>
			</div>  
     </h1>
   </section> 

    <section class="content">
    	<form [formGroup]="userForm" (ngSubmit)="save()">
	    	<div class="row">
	    		<div class="col-md-12">
	    			<h4>User Details</h4>
	    			<hr>
	    		</div>
    			 <div class="col-md-8 ">
	    			 <div class="col-md-6 no-padding-left">
							

	    			 		<div class="form-group">					 			 
						     	<mat-form-field class="example-full-width">
									<input required matInput placeholder="User Id" formControlName="userId" >
								</mat-form-field>
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Designation" formControlName="designation">
									
								</mat-form-field>  
					 			
	          			 	</div>
	          			 	
	          			 	<div class="form-group">					 			 
						     	<mat-form-field class="example-full-width">
									<input matInput placeholder="Phone Number" type="text" value="" formControlName="phoneNo">
								</mat-form-field>  
	          			 	</div>
	          			 	
	          			 	<div class="form-group">					 			
						     	 <mat-form-field class="example-full-width">
									<input matInput placeholder="Mobile Number" type="text" value="" formControlName="mobileNo">
								</mat-form-field> 
							</div>
							<!-- <div class="form-group">
								<mat-form-field class="example-full-width">
									<input type="text" placeholder="City / Town" aria-label="Number" matInput [formControl]="cityControl" [matAutocomplete]="auto2" required>
										<mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete">
											<mat-option *ngFor="let option2 of filteredOptions2 | async" [value]="option2">
																{{ option2 }}
											</mat-option>
									</mat-autocomplete>
								</mat-form-field>
							</div>    -->
							<div class="form-group">					 			
									<mat-form-field class="example-full-width">
											<input type="text" placeholder="City / Town"  matInput formControlName="city" required>
										</mat-form-field> 
							  </div>

	    			 </div>
	    			 
	    			  <div class="col-md-6">
	    			 		<div class="form-group">
					 			<mat-form-field class="example-full-width">
									<input required matInput placeholder="User Name" value="" formControlName="userName">
								</mat-form-field> 
	          			 	</div>
							   
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input required matInput placeholder="Email ID" value="" formControlName="email" >
								</mat-form-field>
							</div>	          			 	
	          			 	
	          			 	<!-- <div class="form-group">
								<mat-form-field class="example-full-width">
									<input type="text" placeholder="Country" aria-label="Number" matInput [formControl]="cntryControl" [matAutocomplete]="auto" required>
										<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
											<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
												{{ option }}
											</mat-option>
									</mat-autocomplete>
								</mat-form-field>
							</div> -->
							


<!-- 	          			 
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<input type="text" placeholder="State" aria-label="Number" matInput [formControl]="stateControl" [matAutocomplete]="auto1" required>
										<mat-autocomplete  #auto1="matAutocomplete">
											<mat-option *ngFor="let option1 of filteredOptions1 | async" [value]="option1">
														{{ option1 }}
										</mat-option>
									</mat-autocomplete>
								</mat-form-field>
							</div>	 -->
							<div class="form-group">					 			
									<mat-form-field class="example-full-width">
											<input type="text" placeholder="State"  matInput formControlName="state" required>
										</mat-form-field> 
							  </div>
							<div class="form-group">					 			
									<mat-form-field class="example-full-width">
											<input type="text" placeholder="Country"  matInput formControlName="country" required>
										</mat-form-field> 
							  </div>
							<div class="form-group">
								<mat-form-field class="example-full-width">
									<mat-select placeholder="Timezone" [formControl]="select" aria-required="true">
										<mat-option *ngFor="let timeZone of listOfTimeZones"  [value]="timeZone">
									<b>{{timeZone.zoneCode}}</b>&nbsp;&nbsp;{{timeZone.offset}}
										</mat-option>
									</mat-select>
								</mat-form-field> 
							</div>

	          			 	
	    			  </div>
				</div>
				
				<div class="col-md-4">
					<!-- <div style="height:115px;width:100px;border:1px solid #ddd;border-radius:3px;margin-left:32%;margin-top:7%;"></div> -->
					
					<!-- <div class="text-center">
						<button type="button" class="btn  btn-add" style="margin-top:1.5em;margin-bottom:5%;">
					      <i class="fa fa-camera" aria-hidden="true"></i> Add / Change Photo
					    </button>
				    </div> -->
				    
				    <div class="form-group">
						<mat-form-field class="example-full-width">
							<input matInput type="text" placeholder="Fax" value="" formControlName="faxNumber">
						</mat-form-field> 
         			</div>
	          			 	
				</div>				
	    	</div>
	    	
	    	<div class="row">
	    		<div class="col-md-12">
	    			<h4>Access Details</h4>
	    			<hr>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			<div class="form-group">
						<mat-form-field class="example-full-width">
							<mat-select placeholder="User Role" formControlName="role">
								<mat-option *ngFor="let role of listOfRoles"  [value]="role">
									{{ role?.roleName  | uppercase}}
								</mat-option>
							</mat-select>
						 </mat-form-field>	 
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
							<mat-form-field class="example-full-width">
									<input type="text" placeholder="Branch" aria-label="Number" matInput formControlName="entity" [matAutocomplete]="auto3" required>
										<mat-autocomplete autoActiveFirstOption #auto3="matAutocomplete">
											<mat-option *ngFor="let entity of listOfEntities" [value]="entity">
																{{ entity?.name | uppercase }}
											</mat-option>
									</mat-autocomplete>
								</mat-form-field>		
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			
         			</div>
	    		</div>
    		</div>
    		
    		<div class="row">
	    		<div class="col-md-12">
	    			<h4>Amount Limit Details</h4>
	    			<hr>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
						<mat-form-field class="example-full-width">
							<input required type="number" matInput placeholder="Individual Transaction Limit" value=""  formControlName="individualTransactionLimit">
						</mat-form-field>  
					</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			<div class="form-group">
						<mat-form-field class="example-full-width">
							<input required type="number" matInput placeholder="Daily Limit" value="" formControlName="dailyLimit">
						</mat-form-field> 
							
			 		 </div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			<div class="form-group">
						<mat-form-field class="example-full-width">
								<mat-select placeholder="Currency" formControlName="currency">
										<mat-option *ngFor="let currency of listOfMasterCurrency" value="currency" >
													{{ currency?.currencyName }}
										</mat-option>
									</mat-select>
						</mat-form-field>			 			 
         			</div>
	    		</div>
    		</div>
    		
    		<div class="row text-center">
				<div class="col-sm-12">
					 <div class="">
					      <button type="button" class="btn btn-default btn-submit" (click)="save()"> Submit</button>
					      <button type="button" class="btn btn-default btn-close"  [routerLink]="['/usermanagement']"> Cancel</button>
					  </div>
				</div>
			</div>
    	</form>
    </section><!-- /.content -->
 </div><!-- /.content-wrapper -->
