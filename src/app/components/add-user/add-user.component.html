 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper addFormSec">
   <!-- Content Header (Page header) -->
   <section class="padL35 content-header ">
     <h1 class="marTB15 txt-orange">
      <div class="img_icon">
          <span><i class="fa fa-angle-left"  mat-raised-button matTooltip="Back" [routerLink]="['/usermanagement']" aria-hidden="true"></i> Add New User</span>
			</div>  
     </h1>
   </section> 

    <section class="content">
    	<form>
	    	<div class="row">
	    		<div class="col-md-12">
	    			<h4>User Information</h4>
	    			<hr>
	    		</div>
    			 <div class="col-md-8 ">
	    			 <div class="col-md-6 no-padding-left">
	    			 		<div class="form-group">
					 			 <label>User Id<sup class="text-danger">*</sup></label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Password<sup class="text-danger">*</sup></label>
						     	 <input type="password" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Designation</label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Mobile Number</label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	    			 </div>
	    			 
	    			  <div class="col-md-6">
	    			 		<div class="form-group">
					 			 <label>User Name<sup class="text-danger">*</sup></label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Confirm Password<sup class="text-danger">*</sup></label>
						     	 <input type="password" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Branch ID <sup class="text-danger">*</sup></label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	          			 	
	          			 	<div class="form-group">
					 			 <label>Email ID <sup class="text-danger">*</sup></label>
						     	 <input type="text" class="form-control" id="email" >
	          			 	</div>
	    			  </div>
				</div>
				
				<div class="col-md-4">
					<div style="height:115px;width:100px;border:1px solid #ddd;border-radius:3px;margin-left:32%;margin-top:7%;"></div>
					
					<div class="text-center">
						<button type="button" class="btn  btn-add" style="margin-top:1.5em;margin-bottom:5%;">
					      <i class="fa fa-camera" aria-hidden="true"></i> Add / Change Photo
					    </button>
				    </div>
				    
				    <div class="form-group">
			 			 <label>Fax</label>
				     	 <input type="text" class="form-control" id="email" >
         			</div>
	          			 	
				</div>				
	    	</div>
	    	
	    	<div class="row">
	    		<div class="col-md-12">
	    			<h4>Access Details</h4>
	    			<hr>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Role<sup class="text-danger">*</sup></label>
				     	<!--  <input type="text" class="form-control" id="email" > -->
				     	 	<select class="form-control">
				     		<option>Select Role</option>
				     		<option>Checker</option>
				     		<option>Maker</option>
				     	</select>
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Enable / Disable<sup class="text-danger">*</sup></label>
				     <!-- 	 <input type="text" class="form-control" id="email" > -->
				     <select class="form-control">
				     		<option>Select Enable/Disable</option>
				     		<option>Enable</option>
				     		<option>Disable</option>
				     	</select>
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Active / Inactive<sup class="text-danger">*</sup></label>
				     	<!--  <input type="text" class="form-control" id="email" > -->
				     	<select class="form-control">
				     		<option>Select Active/Inactive</option>
				     		<option>Active</option>
				     		<option>Inactive</option>
				     	</select>
         			</div>
	    		</div>
    		</div>
    		
    		<div class="row">
	    		<div class="col-md-12">
	    			<h4>Amount Limit Details</h4>
	    			<hr>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Transaction Limit</label>
				     	 <input type="text" class="form-control" id="email" >
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Daily Limit</label>
				     	 <input type="text" class="form-control" id="email" >
         			</div>
	    		</div>
	    		
	    		<div class="col-md-4">
	    			  <div class="form-group">
			 			 <label>Currency</label>
				     	 <input type="text" class="form-control" id="email" >
         			</div>
	    		</div>
    		</div>
    		
    		<div class="row text-center">
				<div class="col-sm-12">
					 <div class="">
					      <button type="button" class="btn btn-default btn-submit"> Submit</button>
					      <button type="button" class="btn btn-default btn-close"  [routerLink]="['/usermanagement']"> Cancel</button>
					  </div>
				</div>
			</div>
    	</form>
    </section><!-- /.content -->
 </div><!-- /.content-wrapper -->
